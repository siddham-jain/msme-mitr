name: CI Pipeline

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      # Stage 1: Checkout
      - name: Checkout source code
        uses: actions/checkout@v4

      # Stage 2: Setup Runtime
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Stage 3: Dependency Caching
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Stage 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Stage 5: Code Quality & Linting
      - name: Run ESLint
        run: npm run lint -- . --max-warnings=50 || true
        continue-on-error: true

      - name: TypeScript type check
        run: npx tsc --noEmit || true
        continue-on-error: true

      # Stage 6: Dependency Security Scan (SCA)
      - name: Run npm audit (production only)
        run: |
          npm audit --audit-level=moderate --omit=dev || true
          
      - name: Check for high/critical vulnerabilities
        run: npm audit --audit-level=high --omit=dev

      # Stage 7: Unit Tests
      - name: Run unit tests
        run: npm test -- --ci --coverage --maxWorkers=2

      # Stage 8: Build (Web App)
      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}

      # Stage 9: Docker Build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/msme-mitr:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/msme-mitr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
            SUPABASE_SECRET_KEY=${{ secrets.SUPABASE_SECRET_KEY }}
            OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
            DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }}

      # Stage 10: Container Image Scan (Trivy)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: image
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/msme-mitr:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          # For a strict security gate, set exit-code to 1 instead of 0
          exit-code: '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: trivy-results.sarif

      # Stage 11: Runtime Smoke Test (Container)
      - name: Start container for smoke test
        run: |
          docker run -d -p 3000:3000 --name test-container ${{ secrets.DOCKERHUB_USERNAME }}/msme-mitr:${{ github.sha }}
          sleep 15

      - name: Health check endpoint test
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/api/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for container to be ready... ($i/30)"
            sleep 2
          done
          echo "Health check failed - container not responding"
          docker logs test-container
          exit 1

      - name: Cleanup test container
        if: always()
        run: docker rm -f test-container || true

      # Stage 12: Registry Push
      - name: Push Docker image to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/msme-mitr:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/msme-mitr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
            SUPABASE_SECRET_KEY=${{ secrets.SUPABASE_SECRET_KEY }}
            OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
            DEEPGRAM_API_KEY=${{ secrets.DEEPGRAM_API_KEY }}

      - name: Image push summary
        run: |
          echo "Successfully pushed image to DockerHub"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/msme-mitr:${{ github.sha }}"
          echo "Latest: ${{ secrets.DOCKERHUB_USERNAME }}/msme-mitr:latest"
